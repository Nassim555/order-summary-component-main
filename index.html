<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="preload"
      as="'style"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="bg">
        <!-- <img src="./images/pattern-background-mobile.svg" alt="" /> -->
      </div>

      <div class="card">
        <div class="card__hero"></div>
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="plan__icon">
              <img src="./images/icon-music.svg" alt="" class="icon" />
            </div>
            <div class="plan__info">
              <p class="plan__type">Annual Plan</p>
              <p class="plan__price">$59.99/year</p>
            </div>
            <div class="plan__link">
              <a href="" class="link">Change</a>
            </div>
          </div>
          <button class="card__button--payment">Proceed to Payment</button>
          <button class="card__button--cancel">Cancel Order</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/Nassim555">Nassim</a>.
      </div>
    </main>
  </body>
</html>
